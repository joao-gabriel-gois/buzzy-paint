<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buzzy Paint</title>
  <link href="style.css" rel="stylesheet">
  <link href="../shared/alerts.css" rel="stylesheet">
  <script type="module" src="home.js"></script>
</head>
<body>
  <header id="draw-area-header">
    <nav>
      <ul>
        <li>Save</li>
        <li>
          <input type="file" id="imgupload" style="display:none"/>
          <label for='imgupload'>Import JSON</label>
        </li>
        <li>Export JSON</li>
        <li>Export Image</li>
      </ul>
      <button>Logout</button>
    </nav>
  </header>
  
  <main id="draw-area">
    <aside id="tools">
      <ul>
        <li><img src="../assets/pencil.svg" /></li>
        <li><img src="../assets/line.svg" /></li>
        <li><img src="../assets/polygon.svg" /></li>
        <li><img src="../assets/rectangler.svg" /></li>
        <li><img src="../assets/eraser.svg" /></li>
        <li><img src="../assets/text.svg" /></li>
        <li><img src="../assets/zoom-in.svg" /></li>
      </ul>
    </aside>

    <div id="canvas-wrapper">
      <div id="tab-buttons-wrapper">
        <button id="add-tab">+</button>
      </div>
      <canvas width="1280" height="720"></canvas>
    </div>

    <aside id="options">
      <ul>
        <li>
          <h3>Pencil</h3>
          <form id="draw-options">
            <div>
              <label for="drawColor" name="DrawColor">
                Color:
              </label>
              <div class="color-input-container">
                <input type="color" id="drawColor" />
              </div>
            </div>
            <div>
              <label for="drawThickness" name="DrawThickness">
                Stroke Width:
              </label>
              <input type="number" class="number" id="drawThickness" />
            </div>
          </form>
        </li>

        <li>
          <h3>Line</h3>
          <form id="line-options">
            <div>
              <label for="lineColor" name="LineColor">
                Color:
              </label>
              <div class="color-input-container">
                <input type="color" id="lineColor" />
              </div>
            </div>
            <div>
              <label for="lineThickness" name="DrawThickness">
                Line Thickness:
              </label>
              <input type="number" class="number" id="lineThickness" />
            </div>
          </form>
        </li>

        <li>
          <h3>Polygon</h3>
          <form id="polygon-line-options">
            <div>
              <label for="lineColor" name="LineColor">
                Color:
              </label>
              <div class="color-input-container">
                <input type="color" id="lineColor" />
              </div>
            </div>
            <div>
              <label for="lineThickness" name="lineThickness">
                Line Width:
              </label>
              <input type="number" class="number" id="lineThickness" />
            </div>
          </form>
        </li>

        <li>
          <h3>Rectangle</h3>
          <form id="rectangle-options">
            <div id="check-settings">
              <div>
                <label for="stroked" name="stroked">
                  Outline:
                </label>
                <div class="rectangle-input-container">
                  <input type="checkbox" id="stroked" />
                </div>
              </div>
              <div>
                <label for="filled" name="filled">
                  Fill:
                </label>
                <div class="rectangle-input-container">
                  <input type="checkbox" id="filled" />
                </div>
              </div>
            </div>
            <div id="stroke">
              <div class="number-container">
                <label for="rectThickness" name="rectThickness">
                  Outline Width:
                </label>
                <div>
                  <input type="number" class="number" id="rectThickness" />
                </div>
              </div>
              <div>
                <label for="rectOutlineColor" name="rectOutlineColor">
                  Outline Color
                </label>
                <div class="color-input-container">
                  <input type="color" id="rectOutlineColor" />
                </div>
              </div>
            </div>
            <div id="fill">
              <label for="fillColor" name="fillColor">
                Fill Color
              </label>
              <div class="color-input-container">
                <input type="color" id="fillColor" />
              </div>
            </div>
          </form>
        </li>

        <li>
          <h3>Eraser</h3>
          <form id="eraser-options">
            <div class="number-container">
              <label for="eraserSize" name="eraserSize">
                Size:
              </label>
              <input type="number" class="number" id="eraserSize" />
            </div>
          </form>
        </li>

        <li>
          <h3>Text</h3>
          <form id="text-options">
            <div>
              <label for="fontSize" name="FontSize">
                Font Size:
              </label>
              <input type=number class="number" id="fontSize" />pt
            </div>
            <div>
              <label for="textColor" name="TextColor">
                Text Color:
              </label>
              <div class="color-input-container">
                <input type="color" id="textColor" />
              </div>
            </div>
            <div>
              <label for="fontFamily" name="FontFamily">
                Font Family:
              </label>
              <input type="text" id="fontFamily" />
            </div>
            <div class="text-area-container">
              <label for="innerText" name="InnerText">Content:</label>
              <textarea id="innerText"></textarea>
            </div>
          </form>
        </li>

        <li>
          <h3>Zoom</h3>
          <form id="zoom-options">
            <div class="number-container">
              <label for="zoom" name="Zoom">Zoom:</label>
              <input type="number" id="zoom" class="number" />%
            </div>
          </form>
        </li>

      </ul>
      <!-- <div></div> -->
    </aside>
  </main>
</body>
</html>
