<!DOCTYPE html>
<html>
  <script src="index.js" type="module"></script>
  <body>
    <div id="top-side">
      <img src="assets/pencil_case.png" />
      <h1>Buzzy Paint</h1>
    </div>
    <div id="bottom-side">
      <img src="assets/loading.png" />
      <p>Loading</p>
    </div>
  </body>
  <script>
    const p = document.querySelector('#bottom-side p');
    const text = p.innerText;
    const originalMarginLeft = getComputedStyle(p).marginRight;
    let margin = 0;
    setInterval(() => {
      if (p.innerText.length < 10) {
        p.innerText += '.';
        margin += 0.7;
        p.style.marginRight = `-${margin}rem`
        return;
      }
      p.innerText = text;
      p.style.marginRight = originalMarginLeft;
      margin = 0;
      
    }, 1200);
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      display: flex;
      height: 100vh;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      color: #500b81;
      overflow: hidden;
      background-color: rgba(87, 15, 155, 0.747);
      background-image: url(assets/bg.svg);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 2em;
    }
    img {
      width: 12rem;
      opacity: 0.75;
    }
    #bottom-side {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 14pt;
      font-weight: 600;
      font-family: 'Courier New', Courier, monospace;
    }
    #bottom-side p {
      margin: 1em 0em;
    }
    #bottom-side img {
      width: 6rem;
      animation: loading linear 1.5s infinite;
    }

    @keyframes loading {
      from {
        rotate: 0deg;
      }
      to {
        rotate: 360deg;
      }
    }

  </style>
</html>
